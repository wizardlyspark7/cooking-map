<hmtl>

    <head>
        <link rel="stylesheet" href ="./index.css"/>
    </head>

    <body>
        <div id="recipe-page">
                <div id="recipe-top-bar">
                    
                    <img id="return-button" src="./resources/up-button.png"/>
                </div>
                <div id="recipe-content">
                    <h1 class="recipe" id="recipe-title">Recipe title</h1>
                    <img id="recipe-picture" src="./resources/sample-photo.png" />
                    <img class="recipe" id="recipe-image" alt="" src=""/>
                    <h2 class="recipe">About</h2>
                    <p>Author: <a id="recipe-author"></a></p>
                    <p class="recipe" id="recipe-about"></p>
                    <h2 class="recipe">Ingredients</h2>
                    <div id="unitswitch">
                        <div class="unitswitch" id="unitswitch-imperial">
                            Imperial <br> Ish
                        </div>
                        <div class="unitswitch" id="unitswitch-metric">
                            Mostly <br> Metric
                        </div>
                        <div id="unitswitch-color"></div>
                    </div>
                    <ul class ="recipe" id="recipe-ingredients">
                        
                    </ul>
                    <h2 class="recipe">Instructions</h2>
                    <ol class="recipe" id="recipe-instructions">

                    </ol>
                    <h2 class="recipe">Notes</h2>
                    <ul class="recipe" id="recipe-notes">

                    </ul>
                </div>
        </div>
        <script src="./index.js"></script>
    </body> 
</hmtl>
